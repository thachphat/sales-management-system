@(loginForm: Form[User])

@main("Register") {
<form class="form-inline" method="POST" action="@routes.Users.save()">
    <h1>Register Account</h1>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Username/Email" value="@loginForm("email").value">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Register</button>
</form>
}
