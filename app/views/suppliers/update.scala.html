@(supplierForm: Form[Supplier])

@main("Supplier form"){
<h1> Supplier form </h1>
<form class="form-horizontal" method="POST" action="@routes.Suppliers.save()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="name" placeholder=@supplierForm("name").valueOr("Name") value=@supplierForm("name").value()>
    </div>
  </div>
  @supplierForm("name").errors()

  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>

}
