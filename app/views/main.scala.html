@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">    
		
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
		<link rel="stylesheet" media="screen" href="http://cdn.datatables.net/1.10.4/css/jquery.dataTables.css">
		<link href="@routes.Assets.at("stylesheets/simple-sidebar.css")" rel="stylesheet" media="screen">
        


		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
       
<script src="http://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>

	</head>
    <body>
	
	
	<div id="wrapper">

	        <!-- Sidebar -->
	        <div id="sidebar-wrapper">
	            <ul class="sidebar-nav">
	                <li class="sidebar-brand">
	                    <a href="#">
						Retails Database         
	                    </a>
	                </li>
	                <li>
	                    <a href="#">Dashboard</a>
	                </li>
	                <li>
	                    <a href="@routes.Products.list()">Products</a>
	                </li>
	                <li>
	                    <a href="@routes.Suppliers.list()">Suppliers</a>
	                </li>
	                <li>
	                    <a href="#">Transactions</a>
	                </li>
	            </ul>
	        </div>
	        <!-- /#sidebar-wrapper -->
		    <!-- Page Content -->
		           <div id="page-content-wrapper">
		               <div class="container-fluid">
				   	@if(flash.containsKey("success")){
				   	  <div class="alert alert-success" role="alert">
				   	    @flash.get("success")
				   	  </div>
				   	}

				   	@if(flash.containsKey("error")){
				   	  <div class="alert alert-danger" role="alert">
				   	    @flash.get("error")
				   	  </div>
				   	}
        @content
		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
		
	    </div>
	           </div>
	           <!-- /#page-content-wrapper -->
			   <!-- Menu Toggle Script -->
			       <script>
			       $("#menu-toggle").click(function(e) {
			           e.preventDefault();
			           $("#wrapper").toggleClass("toggled");
			       });
			       </script>
				 
    </body>
</html>
