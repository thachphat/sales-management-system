@(products: List[Product])

@main("Products catalogue") {

  <h2>All products</h2>
<script>
function del(urlToDelete){
$.ajax({
url: urlToDelete,
type:'DELETE',
success: function(results){
location.reload();
}
});
}
</script> 
<script>
$(document).ready(function() {
    $('#example2').dataTable();
} );
</script>
<table id="example2" class="table table-striped table-bordered" cellspacing="0" width="100%"> <thead>
   <tr>
	<th>EAN</th>
	<th>Name</th>
	<th>Description</th>
	<th>In Stocks</th>
	
	<th></th>
  </tr>
</thead>
<tfoot>
            <tr>
			<th>EAN</th>
			<th>Name</th>
			<th>Description</th>
			<th>In Stocks</th>
			
			<th></th>
			
            </tr>
        </tfoot>
<tbody>
	@for(product <- products) {
		 <tr>
		        <td><a href="@routes.Products.details(product.ean)">
		          @product.ean
		        </a></td>
		<td>@product.name</td>
		<td>@product.description</td>
        <td>@product.instock</td>
		<td><a href="@routes.Products.update(product.ean)">
				<span class="glyphicon glyphicon-pencil"></span></a>
				<a onclick="del('@routes.Products.delete(product.ean)')">
				<span class="glyphicon glyphicon-remove"></span></a></td

		      </tr>
		      }

		    </tbody>
		   </table>
     <a href="@routes.Products.newProduct()"><button type="submit" class="btn btn-default">Create New</button></a>
	
	}
