@(product: Product)
@main("Product"){

<h1> Transaction Log : @product.name </h1>
<script>
$(document).ready(function() {
    $('#example4').dataTable();
} );
</script>
<table id="example4" class="table table-striped table-bordered" cellspacing="0" width="100%"> <thead>
   <tr>
	<th>ID</th>
	<th>EAN</th>
	<th>Quantity</th>
	<th>Status</th>
	<th>Date</th>
	
  </tr>
</thead>
<tfoot>
            <tr>
                <th>ID</th>
				<th>EAN</th>
				<th>Quantity</th>
				<th>Status</th>
                <th>Date</th>
				
            </tr>
        </tfoot>
<tbody>
@for(transaction <- product.transactions){
	 <tr>
	        <td>@transaction.internalId</td>
			<td>@transaction.product.name</td>
			<td>@transaction.quantity</td>
			<td>@transaction.isPaid</td>
			<td>@transaction.buyDate</td>
		
	      </tr>
	      }
		  
</tbody>
</table>

}
