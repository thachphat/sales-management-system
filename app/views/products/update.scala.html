@(productForm: Form[Product], suppliers: List[Supplier])

@main("Product form"){
<h1> Product form </h1>
<form class="form-horizontal" method="POST" action="@routes.Products.save()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">EAN</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="ean" placeholder=@productForm("ean").valueOr("Ean") value=@productForm("ean").value()>
    </div>
  </div>
  @productForm("ean").errors()
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" placeholder=@productForm("description").valueOr("Description") value=@productForm("description").value()>
    </div>
  </div>
  @productForm("description").errors()
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" placeholder=@productForm("name").valueOr("Name") value=@productForm("name").value()>
    </div>
  </div>
  @productForm("name").errors()
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>

}
